# Pre-commit hooks for NFL Dead Money project
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=120]

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203,W503]
        additional_dependencies: [flake8-docstrings]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--strict]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, .bandit, -r, src/]
        exclude: ^tests/

  # Trailing whitespace and EOF
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=5000]
      - id: check-json
      - id: check-merge-conflict

  # Python type checking (optional, lighter alternative to mypy)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [pandas, types-requests]
        args: [--ignore-missing-imports, --warn-unused-ignores]
        exclude: ^tests/
        stages: [manual]  # Run manually with: pre-commit run --hook-stage manual

  # Running pytest locally
  - repo: local
    hooks:
      - id: pytest-local
        name: pytest
        entry: ./.venv/bin/pytest tests/
        language: system
        types: [python]
        stages: [commit]
        pass_filenames: false
        always_run: true
