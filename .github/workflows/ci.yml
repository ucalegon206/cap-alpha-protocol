name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r pipeline/requirements.txt
        pip install pytest

    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/pipeline/libs:$(pwd)/pipeline/src
        # Mock the DuckDB connection for CI if DB not present
        # For now, just run unit tests that don't require DB
        pytest pipeline/tests/ -v -m "not integration"
